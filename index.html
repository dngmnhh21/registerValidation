<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Đăng ký | CyberLearn</title>

    <!-- BS5  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"/>

  </head>
  
  <body>
    <div class="contaiber">
         <h1 style="margin: 50px 0; margin-left: 350px;">ĐĂNG KÝ</h1>
         <div class="row">
            <form class="col-6" id="myForm" style="padding-left: 100px;">
                 <div class="row">
                    <div class="input-field col-6">
                        <label for="firstName">&emsp; Họ</label>
                        <input type="text" name="Họ" id="firstName" >
                        <span id="error_firstName" class="helper-text text-danger"></span>
                        <span id="error_firstName_all_letter" class="helper-text text-danger"></span>
                    </div>
                    <div class="input-field col-6">
                        <label for="lastName">&emsp; Tên</label>
                        <input type="text" name="Tên" id="lastName" >
                        <span id="error_lastName" class="helper-text text-danger"></span>
                        <span id="error_lastName_all_letter" class="helper-text text-danger"></span>
                    </div>
                 </div>
                 <div class="row">
                    <div class="input-field col-6">
                        <label for="password">&emsp; Mật khẩu</label>
                        <input type="password" name="Mật khẩu" id="password" >
                        <span id="error_password" class="helper-text text-danger"></span>
                    </div>
                    <div class="input-field col-6">
                        <label for="confirmPassword">&emsp; Xác nhận mật khẩu</label>
                        <input type="password" name="Xác nhận mật khẩu" id="confirmPassword" >
                        <span id="error_confirmPassword" class="helper-text text-danger"></span>
                    </div>
                 </div>
                 <div class="row">
                    <div class="input-field col-6">
                        <label for="email">&emsp; Email</label>
                        <input type="email" name="Email" id="email" >
                        <span id="error_email" class="helper-text text-danger"></span>
                    </div>
                    <div class="input-field col-6">
                        <label for="phone">&emsp; Phone</label>
                        <input type="text" name="soDienThoai" id="phone">
                        <span id="error_phone" class="helper-text text-danger"></span>
                    </div>
                 </div>
                 <button id="btnDangKy" class="btn waves-effect waves-light" type="submit" style="margin-left: 250px;">ĐĂNG KÝ NGAY</button>
            </form>
            <div class="col-6">
                <img src="/img/Đăng-ký-ngay.png" style="width: 65%;" alt="logo">
            </div>
         </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
